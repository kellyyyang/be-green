{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/slider.css') }}">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

<title>Document</title>
{% endblock %}

{% block body %}
<h3> Thank you for your picture! </h3>
<img class = "center" src="{{url_for('static', filename='media/imgs/imgs.jpg')}}"/>
<h3> The most wasteful food in your picture is: </h3>
<h1 class = "big_news"> {{ name }} </h1>
<h1 class = "big_news"> Estimated Carbon Emission: {{ co2 }} /kg! </h1>


<script> 

</script>
<div class = "center">
    <div class="slidecontainer">
        <input type="range" min="1" max="170" value = {{ co2_string }} class="slider" id="myRange" disabled>
    </div>
</div>

<div>
    <form method="POST" action="/checkbook">
      <!-- <label for="fname">Name</label> -->
      <input type="text" id="name" name="name" placeholder="First and Last Name">
  
      
      <!-- <label for="amount">Amount:</label> -->
      <input type="text" name="description" id="description" placeholder="Description"> 

      <div>
        <h1> Select An Organization </h1>
        <select class = "custom-select" id="org" name="org">
            <option class = "opt" value="org1">International Food Policy Research Institute</option>
            <option class = "opt" value="org2">Food and Agriculture Organization</option>
            <option class = "opt" value="org3">The Land Institute</option>
          </select>
      </div>

      <input type="submit" value="Submit">
    </form>
  </div>



{% endblock %}
